version: "3.3"
services:
  calibre:
    image: linuxserver/calibre:latest
    container_name: calibre
    environment:
      - PUID=1026
      - PGID=100
      - TZ=Europe/Zurich
      - CLI_ARGS="â€“auth-mode=basic"
    volumes:
      - /volume2/Calibre/data:/config
    ports:
      - 7080:8080
    restart: unless-stopped

  mariadb:
    image: linuxserver/mariadb:latest
    container_name: mariadb
    environment:
      - PUID=1029
      - PGID=65538
      - TZ=Europe/Zurich
      - MYSQL_ROOT_PASSWORD=8fTStQ9oFN2c3A2y
      - MYSQL_DIR=/config
      - DATADIR=/data
    volumes:
      - /volume2/Dockers/MariaDB/config:/config
      - /volume2/Dockers/MariaDB/data:/data
    ports:
      - 3306:3306
    restart: unless-stopped

  phpmyadmin:
    image: linuxserver/phpmyadmin:latest
    container_name: phpmyadmin
    environment:
      - PUID=1029
      - PGID=65538
      - TZ=Europe/Zurich
      - PMA_HOST=192.168.1.175
      - PMA_PORT=3306
      - PMA_ARBITRARY=1
    volumes:
      - /volume2/Dockers/PhpMyAdmin/config:/config
    ports:
      - 6180:80
    restart: unless-stopped
    
  adminer:
    image: adminer:latest
    container_name: adminer
    depends_on:
      - mariadb
    environment:
      - PUID=1029
      - PGID=65538
      - TZ=Europe/Zurich
      - ADMINER_DEFAULT_DB_DRIVER=mysql_db
      - ADMINER_DEFAULT_DB_HOST=mariadb
      - ADMINER_DESIGN=galkaev
    ports:
      - 6080:8080
    restart: unless-stopped

  nextcloud:
    image: linuxserver/nextcloud:latest
    container_name: nextcloud
    depends_on:
      - mariadb
    environment:
      - PUID=1029
      - PGID=65538
      - TZ=Europe/Zurich
    volumes:
      - /volume2/Dockers/Nextcloud/config:/config
      - /volume2/Dockers/Nextcloud/data:/data
    ports:
      - 4443:443
      - 4080:80
    restart: unless-stopped
